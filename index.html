<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css"/>
    <title>Portfolio Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-img">
                <img src="img/wecoing_project.png">
            </div>
            <div class="card-content">
                <h2>Wecoing</h2>
                <p>HTM5 + CSS + JS 를 사용하여 만든 웹 템플릿
                    "WECODING " 은 DM테크클래스 소프트웨어플랫폼 창업교실 기반 창업지원 아이디어 경진대회에서

                    본인이 생각했던 아이디어를 기반으로 가지고 만들었습니다</p>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="img/NoriController_project.png">
            </div>
            <div class="card-content">
                <h2>NoriController</h2>
                <p>라즈베리파이와 센서를 이용한 파이썬 기반 데스크탑 기반 무선컨트롤러 프로젝트 입니다</p>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="img/MapMaker_project.png">
            </div>
            <div class="card-content">
                <h2>MapMaker</h2>
                <p> 아두이노 주행키트를 활용한 x,y,z 지도생성 및 광물질 탐사로봇 프로젝트 입니다</p>
            </div>
        </div>
    </div>
</body>
</html>
